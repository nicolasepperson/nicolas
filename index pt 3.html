<html>
<body>

<h1>My Second Google Map</h1>
<select onchange="getMap(this)">
  <option value="canada">Canada</option>
  <option value=" southkorea">South Korea</option>
  <option value="dubai">Dubai</option>
  <option value="spain">Spain</option>
</select>
</br>
</br>
<div id="map" style="width:400px;height:400px;background:yellow"></div>

<script>
  function myMap(lat, long) {
    if(lat == null){
      lat = -41.4545;
    }
    if(long == null){
      long = 145.9707;
    }
    var mapCanvas = document.getElementById("map");
    var mapOptions = {
      center: new google.maps.LatLng(lat, long), zoom: 10
    };
    var map = new google.maps.Map(mapCanvas, mapOptions);
  }
  function getMap(e){
      myMap(40.0456, -86.0086);
    if(e.value == "canada"){
      myMap(56.1304, -106.3468);
    }else if (e.value == "southkorea") {
      myMap(35.9078, 127.7669);
    }else if (e.value == "dubai") {
      myMap(25.2048, 55.2708);
    }else if (e.value == "spain") {
      myMap(40.4637, -3.7492);
    }

  }
</script>


<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDx_hSM06nEt7mdbI5vLcSOkYF9dL9nco8&callback=myMap"></script>

</body>
</html>
